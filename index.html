<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBY</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="favicon.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="title" class="table">
            <span class="table-cell">RGBY</span>
        </div>
        <div id="menu" class="table">
            <span class="table-cell"><img src="./assets/menu-outline.svg"></span>
        </div>
        <div id="help" class="table">
            <span class="table-cell"><img src="./assets/help-circle-outline.svg"></span>
        </div>
        <div id="clock" class="table">
            <span id="time" class="table-cell mono">-:--.---</span>
        </div>
        <div id="stats" class="table">
            <span class="table-cell"><img src="./assets/podium-outline.svg"></span>
        </div>
        <div id="settings" class="table">
            <span class="table-cell"><img src="./assets/settings-outline.svg"></span>
        </div>
        <div id="panel">
            <div id="board">
                <div id="y-axis"></div>
                <div id="grid"></div>
                <div id="null"></div>
                <div id="x-axis"></div>
            </div>
        </div>
        <div id="moves" class="table">
            <span class="table-cell"><span id="count" class="mono">0</span> moves</span>
        </div>
        <div id="shuffle" class="table">
            <span class="table-cell">SHUFFLE</span>
        </div>
        <div id="mps" class="table">
            <span class="table-cell"><span id="mvsps" class="mono">-.--</span> mps</span>
        </div>
        <div id="info" class="table">
            <span class="table-cell">Copyright  <span><img src="./assets/copyright-regular.svg"></span>2022, RGBY</span>
        </div>
    </div>
    <div id="misc-overlay" class="${miscOpen}">
        <div id="misc">
            <div id="label" class="table">
                <span class="table-cell">SETTINGS</span>
            </div>
            <div id="close" class="table">
                <span class="table-cell"><img id="x" src="./assets/close-outline.svg" class="menu-item"></span>
            </div>
            <form id="disableDark">
                <input type="checkbox" id="darkToggle">
                <label for="darkToggle">Disable Dark Mode</label><br>
            </form>
            <form id="disableRuler">
                <input type="checkbox" id="rulerToggle">
                <label for="rulerToggle">Disable Grid Ruler</label><br>
            </form>
            <div id="keybinds">
                <span>KEYBINDS</span>
            </div>
            <div id="x-label">
                <span>X-AXIS</span>
            </div>
            <div id="y-label">
                <span>Y-AXIS</span>
            </div>
            <form id="x0" class="keybind">
                <label for="keyx0">&nbsp0:</label>
                <input type="text" maxlength="1" id="keyx0">
            </form>
            <form id="x1" class="keybind">
                <label for="keyx1">&nbsp1:</label>
                <input type="text" maxlength="1" id="keyx1">
            </form>
            <form id="x2" class="keybind">
                <label for="keyx2">&nbsp2:</label>
                <input type="text" maxlength="1" id="keyx2">
            </form>
            <form id="x3" class="keybind">
                <label for="keyx3">&nbsp3:</label>
                <input type="text" maxlength="1" id="keyx3">
            </form>
            <form id="x4" class="keybind">
                <label for="keyx4">&nbsp4:</label>
                <input type="text" maxlength="1" id="keyx4">
            </form>
            <form id="x5" class="keybind">
                <label for="keyx5">&nbsp5:</label>
                <input type="text" maxlength="1" id="keyx5">
            </form>
            <form id="x6" class="keybind">
                <label for="keyx6">&nbsp6:</label>
                <input type="text" maxlength="1" id="keyx6">
            </form>
            <form id="x7" class="keybind">
                <label for="keyx7">&nbsp7:</label>
                <input type="text" maxlength="1" id="keyx7">
            </form>
            <form id="x8" class="keybind">
                <label for="keyx8">&nbsp8:</label>
                <input type="text" maxlength="1" id="keyx8">
            </form>
            <form id="x9" class="keybind">
                <label for="keyx9">&nbsp9:</label>
                <input type="text" maxlength="1" id="keyx9">
            </form>
            <form id="x10" class="keybind">
                <label for="keyx10">10:</label>
                <input type="text" maxlength="1" id="keyx10">
            </form>
            <form id="x11" class="keybind">
                <label for="keyx11">11:</label>
                <input type="text" maxlength="1" id="keyx11">
            </form>
            <form id="y0" class="keybind">
                <label for="keyy0">&nbsp0:</label>
                <input type="text" maxlength="1" id="keyy0">
            </form>
            <form id="y1" class="keybind">
                <label for="keyy1">&nbsp1:</label>
                <input type="text" maxlength="1" id="keyy1">
            </form>
            <form id="y2" class="keybind">
                <label for="keyy2">&nbsp2:</label>
                <input type="text" maxlength="1" id="keyy2">
            </form>
            <form id="y3" class="keybind">
                <label for="keyy3">&nbsp3:</label>
                <input type="text" maxlength="1" id="keyy3">
            </form>
            <form id="y4" class="keybind">
                <label for="keyy4">&nbsp4:</label>
                <input type="text" maxlength="1" id="keyy4">
            </form>
            <form id="y5" class="keybind">
                <label for="keyy5">&nbsp5:</label>
                <input type="text" maxlength="1" id="keyy5">
            </form>
            <form id="y6" class="keybind">
                <label for="keyy6">&nbsp6:</label>
                <input type="text" maxlength="1" id="keyy6">
            </form>
            <form id="y7" class="keybind">
                <label for="keyy7">&nbsp7:</label>
                <input type="text" maxlength="1" id="keyy7">
            </form>
            <form id="y8" class="keybind">
                <label for="keyy8">&nbsp8:</label>
                <input type="text" maxlength="1" id="keyy8">
            </form>
            <form id="y9" class="keybind">
                <label for="keyy9">&nbsp9:</label>
                <input type="text" maxlength="1" id="keyy9">
            </form>
            <form id="y10" class="keybind">
                <label for="keyy10">10:</label>
                <input type="text" maxlength="1" id="keyy10">
            </form>
            <form id="y11" class="keybind">
                <label for="keyy11">11:</label>
                <input type="text" maxlength="1" id="keyy11">
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
